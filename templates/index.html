<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="http://v2.bootcss.com/assets/css/bootstrap.css" rel="stylesheet">
    
    <style type="text/css">
      .canvas {
        padding-left:100px;
      }
    </style>

  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">Yet Another Yagra</a>
        <ul class="nav">
          <li class="active"><a href="#">首页</a></li>
          <li><a href="#">API</a></li>
        </ul>
        <ul class="nav pull-right">
          <li><a href="logout.py">退出</a></li>
        </ul>
      </div>
    </div>
    <div class="row-fluid">
      <ul class="thumbnails">
        <li class="span4 canvas">
          <a href="#" class="thumbnail">
            <img src="%s" alt="no avatar">
          </a>
        </li>
      <li class="span6 canvas">
        <form method=post action="/cgi-bin/upload.py" enctype="multipart/form-data">
          <input type=file class ="input-block-level "name=upfile size=45>
          <p>
          <input type=submit class="btn btn-primary">
        </form>
      </li>
    </ul>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
